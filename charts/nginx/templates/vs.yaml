---
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: nginx
  namespace: web
spec:
  gateways:
  - istio-system/gateway
  hosts:
  - "chris.somecompany.com"
  http:
  - route:
      - destination:
          host: nginx.web.svc.cluster.local
          subset: v1
        weight: 0
      - destination:
          host: nginx.web.svc.cluster.local
          subset: v2
        weight: 100
        headers:
          response:
             add:
                hello: world
status: {}
---
kind: DestinationRule
apiVersion: networking.istio.io/v1alpha3
metadata: 
  name: nginx
  namespace: web
spec:
  host: nginx.web.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1
    trafficPolicy:
      loadBalancer:
        simple: RANDOM
      outlierDetection:
        baseEjectionTime: 3m
        consecutiveErrors: 1
        interval: 1s
        maxEjectionPercent: 100
  - name: v2
    labels:
      version: v2
    trafficPolicy:
      loadBalancer:
        simple: RANDOM
      outlierDetection:
        baseEjectionTime: 3m
        consecutiveErrors: 1
        interval: 1s
        maxEjectionPercent: 100
