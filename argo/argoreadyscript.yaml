apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argoreadyscript
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: https://github.com/chris530/chris530.github.io
    path: kustomize/rbac/overlays/rbac
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
