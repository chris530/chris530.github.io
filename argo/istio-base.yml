---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:chris530/chris530.github.io.git
    targetRevision: HEAD
    path: charts/istio-base
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-base
  syncPolicy:
    retry:
      limit: 2
    automated:
        prune: true 
        selfHeal: true
        allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - Replace=true
